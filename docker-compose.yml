version: '3.8'

services:
    db-webkit:
        image: postgres:16-alpine
        container_name: db-webkit-container
        restart: always
        environment:
            POSTGRES_USER: 'user'
            POSTGRES_PASSWORD: 'password'
            POSTGRES_DB: 'db-webkit'
        ports:
            - '5432:5432'
        volumes:
            - ./postgres-data:/var/lib/postgresql/data
