services:
  db-webkit:
    image: postgres:16-alpine
    container_name: db-webkit-container
    restart: always
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'password'
      POSTGRES_DB: 'db-webkit'
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - monitoring

  loki:
    image: grafana/loki:latest
    container_name: loki-container
    restart: always
    ports:
      - '3100:3100'
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-data:/loki
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-container
    restart: always
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
    networks:
      - monitoring

  webkit-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: webkit-app-container
    restart: unless-stopped
    ports:
      - '3002:3002'
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=db-webkit
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=db-webkit
      - DB_LOGGING=false
      - DB_SYNCHRONIZE=false
      - LOG_TO_LOKI=true
      - LOKI_HOST=http://loki:3100
      - RABBITMQ_ENABLED=false
      # Enable polling for file watching in Docker (Windows compatibility)
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
    volumes:
      # Mount source code for hot-reload (read-write so tsx can watch changes)
      - ./src:/usr/src/app/src
      - ./tsconfig.json:/usr/src/app/tsconfig.json
      - ./package.json:/usr/src/app/package.json
      - ./package-lock.json:/usr/src/app/package-lock.json
      # Exclude node_modules to use container's installed dependencies
      - /usr/src/app/node_modules
      - /usr/src/app/build
    depends_on:
      - db-webkit
      - loki
    networks:
      - monitoring

